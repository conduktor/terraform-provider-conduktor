# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
    paths-ignore:
      - "README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v8
        with:
          version: "v2.3.0"

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.9.5"
          terraform_wrapper: false
      - run: go generate ./...
      - name: git diff
        run: |
          git diff --compact-summary
          git diff --compact-summary --exit-code || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Terraform Provider Acceptance Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        env:
          # minimal versions
          - console: "1.26.0"
            gateway: "3.5.2"
            terraform:
            - version: "1.0.*"
              name: "TF-1.0"
            license: v2

          # latest versions
          - console: "1.36.1"
            gateway: "3.11.0"
            terraform:
              - version: "latest"
                name: "TF-latest"
            license: free # test with free tier

          # latest versions
          - console: "1.36.1"
            gateway: "3.11.0"
            terraform:
            - version: "latest"
              name: "TF-latest"
            license: v3
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: ${{ matrix.env.terraform.version }}
          terraform_wrapper: false
      - run: go mod download

      - name: Pull images
        timeout-minutes: 10
        env:
          CONDUKTOR_CONSOLE_IMAGE: conduktor/conduktor-console:${{ matrix.env.console }}
          CONDUKTOR_CONSOLE_CORTEX_IMAGE: conduktor/conduktor-console-cortex:${{ matrix.env.console }}
          CONDUKTOR_GATEWAY_IMAGE: conduktor/conduktor-gateway:${{ matrix.env.gateway }}
        run: |
          echo "" > .env
          make pull_test_assets

      - name: Set License if not dependabot
        run: |
          if [ "${{ github.actor }}" != "dependabot[bot]" ]; then
            if [ "${{ matrix.env.license }}" == "free" ]; then
              echo "No license set, free tier will be used"
              echo "CDK_LICENSE=" >> "$GITHUB_ENV"
            elif [ "${{ matrix.env.license }}" == "v2" ]; then
              echo "CDK_LICENSE=${{ secrets.TEST_LICENSE_V2 }}" >> "$GITHUB_ENV"
            elif [ "${{ matrix.env.license }}" == "v3" ]; then
              echo "CDK_LICENSE=${{ secrets.TEST_LICENSE_V3 }}" >> "$GITHUB_ENV"
            fi
          fi

      - name: Run acceptance tests
        shell: bash
        env:
          TF_ACC: "1"
          TESTARGS: "-cover ./internal/provider/"
          CONDUKTOR_CONSOLE_IMAGE: conduktor/conduktor-console:${{ matrix.env.console }}
          CONDUKTOR_CONSOLE_CORTEX_IMAGE: conduktor/conduktor-console-cortex:${{ matrix.env.console }}
          CONDUKTOR_GATEWAY_IMAGE: conduktor/conduktor-gateway:${{ matrix.env.gateway }}
          CDK_BASE_URL: http://localhost:8080
          CDK_ADMIN_EMAIL: admin@conduktor.io
          CDK_ADMIN_PASSWORD: testP4ss!
          CDK_GATEWAY_BASE_URL: http://localhost:8888
          CDK_GATEWAY_USER: admin
          CDK_GATEWAY_PASSWORD: conduktor
          TF_LOG_PROVIDER_CONDUKTOR: DEBUG
        timeout-minutes: 15
        run: |
          # empty env to avoid any conflict with the current env
          echo "" > .env

          make testacc

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-logs-CDK-${{ matrix.env.console }}-GW-${{ matrix.env.gateway }}-${{ matrix.env.license }}-${{ matrix.env.terraform.name }}
          path: ./logs/
          if-no-files-found: error
          retention-days: 1
